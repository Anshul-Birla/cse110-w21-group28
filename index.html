<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Pomo App</title>
</head>

<body>
  <header>
    <h1>
      Version 0 of our Pomo App
    </h1>
    <button id="faqButton" class="icons"><a href="#FAQ">FAQ</a></button>
    <button id="statsButton" class="icons"><a href="#Stats">Stats</a></button>
  </header>


  <section id="timer">
    <div id="countdown">
      <p id="modeDisplay"> Pomo-Time!</p>
      <p id="timeDisplay"> 25:00 </p>
    <br>
    <button id="startTimer">Start</button>
    <button id="distractionButton">Distraction</button>
  </div>
  </section>
  
  <section id="tasklist">
    <h2>To Do</h2>
    <table id="todo">
      <th>
        <td>Task</td>
        <td>Pomos</td>
        <td>Delete</td>
      </th>
      <tr>
        <td><input type="checkbox" checked></td>
        <td><s>Pevious task</s></td>
        <td>(3/3)</td>
        <td><button>x</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Current task</td>
        <td>(2/3)</td>
        <td><button>x</button></td>
      </tr>
      <tr>
        <td><input type="checkbox"></td>
        <td>Upcoming task</td>
        <td>(0/3)</td>
        <td><button>x</button></td>
      </tr>
    </table>
  </section>

  <section id="stats">
    <h2>Stats</h2>
  </section>
  
  <section id="faq">
    <h2>FAQ</h2>
  </section>
  <script type="module" src="./js/App.js"></script>
</body>
</html>
